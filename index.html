<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="crossorigin="anonymous"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.14.0/jquery.validate.min.js"></script>
        
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        
        <script src="//cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link type="text/css" rel="stylesheet" href="css/styles.css">
        
        <title>WM Tags</title>
    </head>

    <body>
        <div id="root">
            <header class="header">
                <h1>Tags</h1>
                <div class="button-set">
                    <a href="javascript:void(0)" class="add btn btn-primary">New</a>
                    <a href="javascript:void(0)" class="btn btn-primary">Tag types</a>
                </div>
            </header>

            <table id="datatable" width="100%">
                <thead>
                    <tr>
                        <th>Tag ID</th>
                        <th>Tag Name</th>
                        <th>Tag Type</th>
                        <th>My Feed</th>
                        <th>My Favourites</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
                <tfoot>
                    <tr>
                        <th></th>
                        <th></th>
                        <th></th>
                        <th></th>
                        <th></th>
                        <th></th>
                    </tr>
                </tfoot>
            </table>
        </div>
        <div class="modal fade modal-update" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <form role="form" id="updateForm" class="needs-validation" novalidate>
                        <div class="modal-body">
                            <div class="form-group">
                                <label for="tag-name" class="control-label">Name</label>
                                <input data-type="input" data-id="1" type="text" class="form-control" id="tag-name" required>
                                <div class="invalid-feedback">Input cannot be empty.</div>
                            </div>
                            <div class="form-group">
                                <div class="form-check">
                                    <input data-type="checkbox" data-id="3" class="form-control" id="my-feed" type="checkbox">
                                    <label class="form-check-label" for="my-feed">My Feed</label>
                                </div>
                                <div class="form-check">
                                    <input data-type="checkbox" data-id="4" class="form-control" id="my-favourites" type="checkbox">
                                    <label class="form-check-label" for="my-favourites">My Favourites</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <select data-type="select" data-id="2" class="form-control" id="tag-type">
                                    <option></option>
                                    <option>Football Club</option>
                                    <option>Basketball Club</option>
                                </select>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary save">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="modal fade modal-add" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <form role="form" id="addForm" class="needs-validation" novalidate>
                        <div class="modal-body">
                            <div class="form-group">
                                <label for="tag-name" class="control-label">Name</label>
                                <input data-type="input" data-id="1" type="text" class="form-control" id="tag-name" required>
                                <div class="invalid-feedback">Input cannot be empty.</div>
                            </div>
                            <div class="form-group">
                                <div class="form-check">
                                    <input data-type="checkbox" data-id="3" class="form-control" id="my-feed" type="checkbox">
                                    <label class="form-check-label" for="my-feed">My Feed</label>
                                </div>
                                <div class="form-check">
                                    <input data-type="checkbox" data-id="4" class="form-control" id="my-favourites" type="checkbox">
                                    <label class="form-check-label" for="my-favourites">My Favourites</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <select data-type="select" data-id="2" class="form-control" id="tag-type">
                                    <option></option>
                                    <option>Football Club</option>
                                    <option>Basketball Club</option>
                                </select>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary save-add">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function() {
          'use strict';
          window.addEventListener('load', function() {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName('needs-validation');
            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(forms, function(form) {
              form.addEventListener('submit', function(event) {
                event.preventDefault();
                if (form.checkValidity() === false) {
                  event.stopPropagation();
                }
                form.classList.add('was-validated');
              }, false);
            });
          }, false);
        })();
        </script>
        <script src="js/app.js"></script>
    </body>
</html>
